<SCRIPT LANGUAGE="JAVASCRIPT" TYPE="TEXT/javascript">
var i,n,ec=0,oc=0;
var arr=new  Array();
//var s,m,i,t;
for(i=0;i<5;i++)
{
arr[i]=parseInt(prompt("Enter Number",''))
}
for(i=0;i<arr.length;i++)
{
	if(arr[i]%2==0)
	{
		ec++;
	}
	else
	{
		oc++;
	}
}
document.write("Even Nos are "+ec+"<br> Odd Nos are "+oc)

</SCRIPT>
