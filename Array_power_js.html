<HTML>
<head>
<script>
function power()
{
	var b,p,i,pow=1;
	b=parseInt(prompt("Enter base: ",''));
	p=parseInt(prompt("Enter Power : ",''));
	for(i=0;i<p;i++)
	{
		pow=pow*b;
	}
	return pow;
}
</script>
</head>
<BODY>
<SCRIPT LANGUAGE="JAVASCRIPT" TYPE="TEXT/javascript">
var s;
s=power();
alert("Answer is: "+s)

</SCRIPT>
</BODY>
</HTML>
