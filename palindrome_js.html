<HTML>
<BODY>
<SCRIPT LANGUAGE="JAVASCRIPT" TYPE="TEXT/javascript">
var n,n1,rev=0,i,s,n2;
//s=1000;
n=parseInt(prompt("Enter a Number",''))
n1=n;
while(n>0)
{
	n2=n%10;
	rev=rev*10+n2;
	n=parseInt(n/10);
	//s=s/10;
}
if(rev==n1)
{
	document.write("Number is palindrome ")
}
else
{
	document.write("Number is not palindrome ")
}




</SCRIPT>
</BODY>
</HTML>
